<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFX Finder, Proxy Scraper & Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- FiveM Finder Section -->
        <h1>CFX Finder</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by server name or IP...">
            <button id="searchButton">Search</button>
        </div>
        <div id="results"></div>

        <!-- Password Generator Section -->
        <h1>Password Generator</h1>
        <div class="password-generator">
            <div class="password-display">
                <input type="text" id="generatedPassword" readonly>
                <button id="copyPassword">ðŸ“‹</button>
            </div>
            
            <div class="length-slider">
                <label for="passwordLength">Length: <span id="lengthValue">16</span></label>
                <input type="range" id="passwordLength" min="4" max="64" value="16">
            </div>

            <div class="options">
                <button class="option" data-type="uppercase">A-Z</button>
                <button class="option" data-type="lowercase">a-z</button>
                <button class="option" data-type="numbers">0-9</button>
                <button class="option" data-type="special">!@#$%</button>
            </div>

            <button id="generatePassword">Generate Password</button>
        </div>

        <!-- Proxy Scraper Section -->
        <h1>Proxy Scraper</h1>
        <div class="proxy-section">
            <div class="proxy-selection">
                <button id="httpProxies">Get HTTP Proxies</button>
                <button id="socks4Proxies">Get SOCKS4 Proxies</button>
                <button id="socks5Proxies">Get SOCKS5 Proxies</button>
            </div>
            <textarea id="proxyList" readonly></textarea>
            <button id="downloadProxies">Download Proxies as bremboproxy.txt</button>
        </div>
    </div>
</body>
</html>
