<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFX Finder, Proxy Scraper & Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>CFX Finder</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by server name or IP...">
            <button id="searchButton">Search</button>
        </div>
        <div id="results"></div>
    </div>

    <div class="container">
        <h1>Proxy Scraper</h1>
        <div class="proxy-section">
            <label for="proxyType">Select Proxy Type:</label>
            <select id="proxyType">
                <option value="http">HTTP</option>
                <option value="socks4">SOCKS4</option>
                <option value="socks5">SOCKS5</option>
            </select>
            <button id="downloadProxies">Download Proxies</button>
        </div>
    </div>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-settings">
            <label for="passwordLength">Length:</label>
            <input type="number" id="passwordLength" min="4" max="64" value="16">
            <label><input type="checkbox" id="uppercase" checked> Uppercase (A-Z)</label>
            <label><input type="checkbox" id="lowercase" checked> Lowercase (a-z)</label>
            <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
            <label><input type="checkbox" id="special" checked> Special Characters (@, #, !, etc.)</label>
            <button id="generatePassword">Generate Password</button>
            <input type="text" id="generatedPassword" readonly>
            <button id="copyPassword">Copy</button>
        </div>
    </div>
</body>
</html>
