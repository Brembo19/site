<button 
    class="copy-btn" 
    onclick="copyPassword()"
    data-copied-text="Copied!"
>
    <span class="copy-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
    </span>
    <span class="copy-text">Copy</span>
</button>

<style>
.copy-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background: linear-gradient(135deg, #ff7b00, #ff5400);
    color: white;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(255, 90, 0, 0.3);
}

.copy-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(255, 90, 0, 0.4);
}

.copy-btn .copy-icon {
    display: flex;
    align-items: center;
}

.copy-btn .copy-icon svg {
    stroke: white;
    width: 20px;
    height: 20px;
}

.copy-btn.copied {
    background: linear-gradient(135deg, #32a852, #28d65f);
}

.copy-btn.copied .copy-text::after {
    content: attr(data-copied-text);
}
</style>

<script>
function copyPassword() {
    const passwordDisplay = document.getElementById('passwordDisplay');
    const copyBtn = document.querySelector('.copy-btn');
    
    if (passwordDisplay.textContent !== 'Click Generate') {
        navigator.clipboard.writeText(passwordDisplay.textContent).then(() => {
            copyBtn.classList.add('copied');
            copyBtn.querySelector('.copy-text').dataset.copiedText = 'Copied!';
            
            setTimeout(() => {
                copyBtn.classList.remove('copied');
                copyBtn.querySelector('.copy-text').dataset.copiedText = 'Copy';
            }, 2000);
        });
    }
}
</script>
