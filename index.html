<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator & Discord Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Secure Password Generator</h1>
        
        <section class="password-display">
            <output class="password-text" id="passwordDisplay">Click Generate</output>
            <button class="copy-btn" onclick="copyPassword()">Copy</button>
        </section>

        <form class="settings" id="passwordSettings">
            <div class="length-control">
                <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" id="lengthSlider" min="8" max="32" value="12" onchange="updateLengthValue()">
            </div>
            <div class="options">
                <label for="includeSymbols">Include Symbols:</label>
                <input type="checkbox" id="includeSymbols" checked>

                <label for="includeNumbers">Include Numbers:</label>
                <input type="checkbox" id="includeNumbers" checked>

                <label for="includeUppercase">Include Uppercase Letters:</label>
                <input type="checkbox" id="includeUppercase" checked>

                <label for="includeLowercase">Include Lowercase Letters:</label>
                <input type="checkbox" id="includeLowercase" checked>
            </div>
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
