<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator & Discord Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Secure Password Generator</h1>
        <section class="password-display">
            <output class="password-text" id="passwordDisplay">Click Generate</output>
            <button class="copy-btn" onclick="copyPassword()">Copy</button>
        </section>
        <form class="settings" id="passwordSettings">
            <div class="length-control">
                <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" min="8" max="32" value="12" id="lengthSlider">
            </div>
            <fieldset>
                <legend>Include Characters:</legend>
                <label><input type="checkbox" id="uppercaseCheck" checked> Uppercase (A-Z)</label>
                <label><input type="checkbox" id="lowercaseCheck" checked> Lowercase (a-z)</label>
                <label><input type="checkbox" id="numbersCheck" checked> Numbers (0-9)</label>
                <label><input type="checkbox" id="symbolsCheck" checked> Symbols (!@#$%^&*)</label>
            </fieldset>
        </form>
        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
        <a href="discord_tool.html" class="discord-tool-btn">Discord Tool</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
