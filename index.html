<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display">
            <span id="passwordDisplay">Click Generate</span>
            <button onclick="copyPassword()">Copy</button>
        </div>
        <div class="settings">
            <div class="length-control">
                <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" min="8" max="32" value="12" id="lengthSlider">
            </div>
            <div class="character-types">
                <label>
                    <input type="checkbox" id="uppercaseCheck" checked> 
                    Uppercase (A-Z)
                </label>
                <label>
                    <input type="checkbox" id="lowercaseCheck" checked> 
                    Lowercase (a-z)
                </label>
                <label>
                    <input type="checkbox" id="numbersCheck" checked> 
                    Numbers (0-9)
                </label>
                <label>
                    <input type="checkbox" id="symbolsCheck" checked> 
                    Symbols (!@#$%^&*)
                </label>
            </div>
        </div>
        <button onclick="generatePassword()" class="generate-btn">
            Generate Password
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
