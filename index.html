<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator, Webhook Tool, and IP Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Password Generator Section -->
        <div class="card">
            <h2>Password Generator</h2>
            <div class="password-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase letters</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase letters</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Special symbols</label>
                </div>
            </div>
            <div class="input-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" value="12" min="4" max="50">
            </div>
            <div class="input-group">
                <input type="text" id="generated-password" readonly>
            </div>
            <button onclick="generatePassword()">Generate Password</button>
            <button onclick="copyPassword()">Copy</button>
        </div>

        <!-- Webhook Tool Section -->
        <div class="card">
            <h2>Webhook Tool</h2>
            <div class="input-group">
                <label for="webhook-url">Webhook URL:</label>
                <input type="text" id="webhook-url" placeholder="https://discord.com/api/webhooks/...">
            </div>
            <div class="input-group">
                <label for="webhook-name">Name:</label>
                <input type="text" id="webhook-name" placeholder="Webhook Bot">
            </div>
            <div class="input-group">
                <label for="webhook-message">Message:</label>
                <textarea id="webhook-message" rows="4"></textarea>
            </div>
            <button onclick="sendWebhook()">Send</button>
        </div>

        <!-- IP Info Tool Section -->
        <div class="card">
            <h2>IP Info Tool</h2>
            <div class="input-group">
                <label for="ip-address">Enter IP Address:</label>
                <input type="text" id="ip-address" placeholder="IP address">
            </div>
            <button onclick="getIpInfo()">Get IP Info</button>
            <div class="input-group">
                <textarea id="ip-info" rows="6" readonly></textarea>
            </div>
        </div>

        <footer>
            <p>Made with ❤️ by Brembo.py</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
