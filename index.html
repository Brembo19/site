<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator & Discord Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Secure Password Generator</h1>
        <section class="password-display">
            <output class="password-text" id="passwordDisplay">Click Generate</output>
            <button class="copy-btn" onclick="copyPassword()">Copy</button>
        </section>
        <form class="settings" id="passwordSettings">
            <div class="length-control">
                <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" min="8" max="24" value="12" id="lengthSlider">
            </div>
        </form>
        <!-- Discord Button -->
        <button class="discord-btn" onclick="redirectToDiscord()">Add to Discord</button>
    </main>
    
    <script>
        function redirectToDiscord() {
            window.location.href = "https://discord.com/oauth2/authorize?client_id=YOUR_BOT_CLIENT_ID&scope=bot&permissions=YOUR_BOT_PERMISSIONS";
        }

        function copyPassword() {
            const passwordText = document.getElementById('passwordDisplay').textContent;
            navigator.clipboard.writeText(passwordText).then(() => {
                alert("Password copied to clipboard!");
            });
        }
    </script>
</body>
</html>
