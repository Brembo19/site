<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFX Finder & Proxy Scraper</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="ad-banner">
        <a href="https://tzproject.com/?referralId=895383205316804689" target="_blank">
            <img src="https://shafivem.com/cdn/shop/files/tzprojectfivemcheatshacks.jpg?v=1727618408&width=800" alt="Ad Banner">
        </a>
    </div>

    <div class="container">
        <h1>CFX Finder</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by server name or IP...">
            <button id="searchButton">Search</button>
        </div>
        <div id="results"></div>
    </div>

    <div class="container">
        <h1>Proxy Scraper</h1>
        <div class="proxy-section">
            <label for="proxyType">Select Proxy Type:</label>
            <select id="proxyType">
                <option value="http">HTTP</option>
                <option value="socks4">SOCKS4</option>
                <option value="socks5">SOCKS5</option>
            </select>

            <label for="proxySource">Select Proxy Source:</label>
            <select id="proxySource">
                <option value="proxyscrape">Proxyscrape</option>
                <option value="dstat">Dstat</option>
            </select>

            <button id="downloadProxies">Download Proxies</button>
        </div>
    </div>
</body>
</html>
