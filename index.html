<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Threat Scanner</title>
    <!-- Basic Meta Tags -->
    <meta name="description" content="Advanced malware detection and security analysis for FiveM resources. Scan your ZIP files for potential threats and backdoors.">
    <meta name="keywords" content="FiveM, threat scanner, malware detection, security, backdoor, Lua, JavaScript">
    <!-- Open Graph Meta Tags for Discord Embed -->
    <meta property="og:title" content="FiveM Threat Scanner">
    <meta property="og:description" content="Scan your FiveM resources for malware and backdoors with our advanced threat detection tool.">
    <meta property="og:image" content="https://example.com/fivem-threat-scanner.png">
    <meta property="og:url" content="https://example.com/fivem-threat-scanner">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="FiveM Threat Scanner">
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FiveM Threat Scanner">
    <meta name="twitter:description" content="Scan your FiveM resources for malware and backdoors with our advanced threat detection tool.">
    <meta name="twitter:image" content="https://example.com/fivem-threat-scanner.png">
    <!-- External Resources -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.4.3"></script>
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --primary-light: #4dffaa;
            --secondary: #ff3d71;
            --accent: #7c3aed;
            --cyber-blue: #00d4ff;
            --cyber-pink: #ff0080;
            --danger: #ff1744;
            --success: #00e676;
            --warning: #ffab00;
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-accent: #16213e;
            --bg-card: #1e1e2e;
            --bg-glass: rgba(15, 15, 25, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #b8bcc8;
            --text-accent: #8892b0;
            --border: #2a2a3a;
            --border-bright: #3a3a4a;
            --glow: rgba(0, 255, 136, 0.6);
            --glow-secondary: rgba(255, 61, 113, 0.4);
            --glow-cyber: rgba(0, 212, 255, 0.5);
            --shadow-intense: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--bg-secondary);
        }

        *::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        *::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 10px;
        }

        *::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            border: 2px solid var(--bg-secondary);
        }

        *::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--cyber-pink));
        }

        body {
            background: 
                radial-gradient(ellipse at top left, rgba(0, 255, 136, 0.15) 0%, transparent 45%),
                radial-gradient(ellipse at top right, rgba(255, 61, 113, 0.12) 0%, transparent 45%),
                radial-gradient(ellipse at bottom center, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at center, rgba(0, 212, 255, 0.08) 0%, transparent 60%),
                linear-gradient(135deg, 
                    var(--bg-primary) 0%, 
                    #0f0f1a 25%, 
                    #1a0f1a 50%, 
                    #0f1a1a 75%, 
                    var(--bg-primary) 100%
                );
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        .glass-effect {
            background: rgba(15, 15, 25, 0.4);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .glass-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 136, 0.8), 
                rgba(255, 61, 113, 0.8), 
                transparent
            );
        }

        .neo-border {
            position: relative;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .neo-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                var(--primary), 
                var(--cyber-blue), 
                var(--secondary), 
                var(--accent),
                var(--cyber-pink),
                var(--primary)
            );
            background-size: 600% 600%;
            border-radius: inherit;
            z-index: -1;
            animation: neonFlow 8s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: blur(1px);
        }

        .neo-border:hover::before {
            opacity: 1;
        }

        @keyframes neonFlow {
            0%, 100% { 
                background-position: 0% 50%; 
                filter: blur(1px) brightness(1);
            }
            25% { 
                background-position: 100% 0%; 
                filter: blur(2px) brightness(1.2);
            }
            50% { 
                background-position: 100% 100%; 
                filter: blur(1px) brightness(1.5);
            }
            75% { 
                background-position: 0% 100%; 
                filter: blur(2px) brightness(1.2);
            }
        }

        .scan-button {
            background: linear-gradient(135deg, 
                var(--primary) 0%, 
                var(--cyber-blue) 25%,
                var(--primary-dark) 50%, 
                var(--secondary) 75%,
                var(--accent) 100%
            );
            background-size: 400% 400%;
            box-shadow: 
                0 8px 32px rgba(0, 255, 136, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 20px rgba(0, 212, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            animation: buttonPulse 3s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 
                    0 8px 32px rgba(0, 255, 136, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                    0 0 20px rgba(0, 212, 255, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 
                    0 8px 32px rgba(255, 61, 113, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.2) inset,
                    0 0 30px rgba(124, 58, 237, 0.4);
            }
        }

        .scan-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent
            );
            transition: left 0.8s ease;
        }

        .scan-button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scan-button:hover::before {
            left: 100%;
        }

        .scan-button:hover::after {
            opacity: 1;
        }

        .scan-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 60px rgba(0, 255, 136, 0.6),
                0 0 0 2px rgba(255, 255, 255, 0.2) inset,
                0 0 40px rgba(0, 212, 255, 0.5);
            animation: none;
            background-position: 100% 50%;
        }

        .scan-button:active {
            transform: translateY(-2px) scale(1.01);
        }

        .progress-bar {
            background: linear-gradient(90deg, 
                var(--primary), 
                var(--cyber-blue), 
                var(--secondary), 
                var(--accent),
                var(--cyber-pink)
            );
            background-size: 300% 100%;
            box-shadow: 
                0 0 30px var(--glow),
                0 0 60px var(--glow-secondary),
                0 0 90px var(--glow-cyber);
            transition: width 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: progressFlow 2s linear infinite;
        }

        @keyframes progressFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 300% 0%; }
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.6),
                transparent
            );
            animation: progressShimmer 1.5s infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .threat-card {
            background: linear-gradient(135deg, 
                rgba(15, 15, 25, 0.9) 0%, 
                rgba(30, 30, 46, 0.8) 50%,
                rgba(22, 33, 62, 0.7) 100%
            );
            border: 1px solid var(--border);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .threat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--primary), 
                var(--cyber-blue), 
                var(--secondary), 
                var(--accent)
            );
            background-size: 300% 100%;
            transform: scaleX(0);
            transition: transform 0.4s ease;
            animation: threatGlow 3s ease-in-out infinite;
        }

        @keyframes threatGlow {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 300% 0%; }
        }

        .threat-card:hover::before {
            transform: scaleX(1);
        }

        .threat-card:hover {
            border-color: var(--primary);
            box-shadow: 
                0 20px 50px rgba(0, 255, 136, 0.3),
                0 0 30px rgba(255, 61, 113, 0.2),
                0 0 50px rgba(0, 212, 255, 0.15);
            transform: translateY(-8px) scale(1.02);
        }

        .backdoor-threat {
            border-left: 6px solid var(--danger);
            background: linear-gradient(135deg, 
                rgba(255, 23, 68, 0.2) 0%, 
                rgba(15, 15, 25, 0.9) 30%,
                rgba(30, 30, 46, 0.8) 100%
            );
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.2);
        }

        .backdoor-threat:hover {
            box-shadow: 
                0 20px 50px rgba(255, 23, 68, 0.4),
                0 0 40px rgba(255, 0, 128, 0.3);
        }

        .regular-threat {
            border-left: 6px solid var(--warning);
            background: linear-gradient(135deg, 
                rgba(255, 171, 0, 0.2) 0%, 
                rgba(15, 15, 25, 0.9) 30%,
                rgba(30, 30, 46, 0.8) 100%
            );
            box-shadow: 0 0 30px rgba(255, 171, 0, 0.2);
        }

        .regular-threat:hover {
            box-shadow: 
                0 20px 50px rgba(255, 171, 0, 0.4),
                0 0 40px rgba(255, 193, 7, 0.3);
        }

        .file-input {
            background: linear-gradient(135deg, 
                var(--bg-secondary) 0%, 
                var(--bg-card) 50%,
                var(--bg-accent) 100%
            );
            border: 3px dashed var(--border);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .file-input::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg,
                rgba(0, 255, 136, 0.1),
                rgba(0, 212, 255, 0.1),
                rgba(255, 61, 113, 0.1),
                rgba(124, 58, 237, 0.1)
            );
            background-size: 400% 400%;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: fileGlow 6s ease-in-out infinite;
        }

        @keyframes fileGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .file-input:hover::before {
            opacity: 1;
        }

        .file-input:hover {
            border-color: var(--primary);
            border-style: solid;
            box-shadow: 
                0 0 40px rgba(0, 255, 136, 0.3),
                0 0 60px rgba(0, 212, 255, 0.2);
            transform: scale(1.02);
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }

        .pulse-animation {
            animation: cyberpulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes cyberpulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 0 0 var(--glow);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
                box-shadow: 0 0 20px 10px transparent;
            }
        }

        .fade-in {
            animation: cyberFadeIn 0.8s ease-out;
        }

        @keyframes cyberFadeIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .code-block {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, 
                var(--bg-primary) 0%, 
                rgba(30, 30, 46, 0.9) 50%,
                rgba(15, 15, 25, 0.95) 100%
            );
            border: 1px solid var(--border);
            font-size: 0.875rem;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        .code-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, 
                var(--primary), 
                var(--cyber-blue),
                var(--secondary)
            );
            animation: codeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes codeGlow {
            0% { box-shadow: 0 0 10px var(--glow); }
            100% { box-shadow: 0 0 20px var(--glow-secondary); }
        }

        .stats-card {
            background: linear-gradient(135deg, 
                var(--bg-secondary) 0%, 
                var(--bg-accent) 25%,
                var(--bg-card) 50%,
                var(--bg-secondary) 100%
            );
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .stats-card::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(
                transparent,
                rgba(0, 255, 136, 0.1),
                rgba(0, 212, 255, 0.1),
                rgba(255, 61, 113, 0.1),
                rgba(124, 58, 237, 0.1),
                transparent
            );
            animation: statsRotate 12s linear infinite;
        }

        @keyframes statsRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating-orb {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(40px);
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, 
                rgba(0, 255, 136, 0.2) 0%, 
                rgba(0, 212, 255, 0.15) 40%,
                transparent 70%
            );
            top: -15%;
            left: -15%;
            animation: float1 20s ease-in-out infinite;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, 
                rgba(255, 61, 113, 0.18) 0%, 
                rgba(124, 58, 237, 0.12) 40%,
                transparent 70%
            );
            top: 10%;
            right: -10%;
            animation: float2 16s ease-in-out infinite reverse;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, 
                rgba(0, 212, 255, 0.15) 0%, 
                rgba(255, 0, 128, 0.1) 40%,
                transparent 70%
            );
            bottom: -15%;
            right: 20%;
            animation: float3 18s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translate(50px, -60px) rotate(90deg) scale(1.1); 
            }
            50% { 
                transform: translate(-30px, 40px) rotate(180deg) scale(0.9); 
            }
            75% { 
                transform: translate(40px, -20px) rotate(270deg) scale(1.05); 
            }
        }

        @keyframes float2 {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg); 
            }
            33% { 
                transform: translate(-60px, 50px) scale(1.2) rotate(120deg); 
            }
            66% { 
                transform: translate(30px, -40px) scale(0.8) rotate(240deg); 
            }
        }

        @keyframes float3 {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            50% { 
                transform: translateY(-50px) rotate(180deg) scale(1.1); 
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, 
                var(--primary) 0%, 
                var(--cyber-blue) 25%,
                var(--secondary) 50%,
                var(--accent) 75%,
                var(--cyber-pink) 100%
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            animation: textGlow 6s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 5rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 20px rgba(0, 255, 136, 0.5),
                0 0 40px rgba(0, 212, 255, 0.3),
                0 0 60px rgba(255, 61, 113, 0.2);
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.15) 1px, transparent 1px),
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 
                100px 100px,
                100px 100px,
                20px 20px,
                20px 20px;
            opacity: 0.4;
            animation: gridFlow 30s linear infinite;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes gridFlow {
            0% { 
                transform: translate(0, 0); 
                opacity: 0.4;
            }
            50% { 
                transform: translate(50px, 50px); 
                opacity: 0.6;
            }
            100% { 
                transform: translate(100px, 100px); 
                opacity: 0.4;
            }
        }

        .scan-animation {
            position: relative;
            overflow: hidden;
        }

        .scan-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(0, 255, 136, 0.8),
                rgba(0, 212, 255, 0.6),
                transparent
            );
            animation: scanning 2s ease-in-out infinite;
        }

        @keyframes scanning {
            0% { 
                left: -100%; 
                opacity: 1;
            }
            50% { 
                opacity: 0.8;
            }
            100% { 
                left: 100%; 
                opacity: 1;
            }
        }

        /* Notification Styles */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            min-width: 300px;
            max-width: 400px;
            background: linear-gradient(135deg, 
                rgba(15, 15, 25, 0.9) 0%, 
                rgba(30, 30, 46, 0.8) 100%
            );
            border: 1px solid var(--border-bright);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 255, 136, 0.2);
            z-index: 1000;
            animation: toastSlideIn 0.5s ease-out, toastFadeOut 0.5s ease-in 4.5s forwards;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast-success {
            border-left: 4px solid var(--success);
        }

        .toast-error {
            border-left: 4px solid var(--danger);
        }

        .toast-warning {
            border-left: 4px solid var(--warning);
        }

        .toast-info {
            border-left: 4px solid var(--cyber-blue);
        }

        .toast-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .toast-close {
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .toast-close:hover {
            color: var(--primary);
        }

        @keyframes toastSlideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes toastFadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    
    <div id="root" class="min-h-screen py-8 px-4"></div>
    
    <script type="text/babel" data-presets="react">
        const THREAT_PATTERNS = [
            { pattern: /backdoor/i, desc: "Backdoor Reference", severity: "medium" },
            { pattern: /PerformHttpRequest/i, desc: "Backdoor: FiveM HTTP Request", severity: "high" },

                <div className="max-w-6xl mx-auto relative">
                    <div className="fixed top-0 right-0 space-y-2 z-50">
                        {toasts.map(toast => (
                            <Toast
                                key={toast.id}
                                id={toast.id}
                                message={toast.message}
                                type={toast.type}
                                onClose={removeToast}
                            />
                        ))}
                    </div>

                    <div className="text-center mb-12">
                        <h1 className="hero-title gradient-text fade-in">FiveM Threat Scanner</h1>
                        <p className="text-xl text-text-secondary max-w-2xl mx-auto">
                            Advanced malware detection and security analysis for FiveM resources
                        </p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                        <div className="lg:col-span-2">
                            <div className="glass-effect neo-border rounded-2xl p-8">
                                <h2 className="text-2xl font-bold mb-6 flex items-center">
                                    <span className="w-2 h-2 bg-primary rounded-full mr-3 pulse-animation"></span>
                                    Upload Resource
                                </h2>
                                
                                <div
                                    className={`file-input rounded-xl p-12 text-center mb-6 relative ${dragOver ? 'border-primary border-solid' : ''}`}
                                    onDragOver={handleDragOver}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                >
                                    <input
                                        type="file"
                                        accept=".zip"
                                        onChange={(e) => handleFileChange(e.target.files[0])}
                                        className="cursor-pointer"
                                    />
                                    <div className="relative z-20">
                                        <svg className="w-16 h-16 mx-auto mb-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                        </svg>
                                        <h3 className="text-xl font-semibold mb-2">
                                            {file ? file.name : 'Drop your FiveM resource here'}
                                        </h3>
                                        <p className="text-text-secondary">
                                            {file ? 
                                                `Ready to scan  ${(file.size / 1024 / 1024).toFixed(2)} MB` : 
                                                'Supports .zip files'
                                            }
                                        </p>
                                    </div>
                                </div>
                                
                                <button
                                    onClick={handleScan}
                                    className="scan-button w-full py-4 px-8 rounded-xl text-white disabled:opacity-50 disabled:cursor-not-allowed"
                                    disabled={progress > 0 && progress < 100}
                                >
                                    {progress > 0 && progress < 100 ? (
                                        <span className="flex items-center justify-center">
                                            <div className="scan-animation w-6 h-6 mr-3">
                                                <svg className="animate-spin" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                            </div>
                                            Scanning... {Math.round(progress)}%
                                        </span>
                                    ) : (
                                        'Start Deep Scan'
                                    )}
                                </button>
                                
                                {status && (
                                    <p className={`mt-6 text-center font-medium fade-in ${status.includes('') || status.includes('') ? 'text-danger' : 'text-success'}`}>
                                        {status}
                                    </p>
                                )}
                                
                                {progress > 0 && (
                                    <div className="mt-6 fade-in">
                                        <div className="bg-bg-secondary rounded-full h-3 overflow-hidden">
                                            <div
                                                className="progress-bar h-full rounded-full"
                                                style={{ width: `${progress}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                    
                    {findings.length > 0 && (
                        <div className="fade-in">
                            <div className="stats-card neo-border rounded-2xl p-8 mb-8">
                                <h2 className="text-2xl font-bold gradient-text mb-6">
                                    Scan Results
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className="p-4 rounded-lg bg-bg-card">
                                        <p className="text-sm text-text-secondary">File</p>
                                        <p className="font-medium break-all">{file?.name || 'Unknown'}</p>
                                    </div>
                                    <div className="p-4 rounded-lg bg-bg-card">
                                        <p className="text-sm text-text-secondary">Total Threats</p>
                                        <p className="font-medium">{stats.threats}</p>
                                    </div>
                                    <div className="p-4 rounded-lg bg-bg-card">
                                        <p className="text-sm text-text-secondary">Backdoors</p>
                                        <p className="font-medium text-danger">{stats.backdoors}</p>
                                    </div>
                                    <div className="p-4 rounded-lg bg-bg-card">
                                        <p className="text-sm text-text-secondary">Files Scanned</p>
                                        <p className="font-medium">{stats.scanned}</p>
                                    </div>
                                    <div className="p-4 rounded-lg bg-bg-card">
                                        <p className="text-sm text-text-secondary">Clean Files</p>
                                        <p className="font-medium text-success">{stats.clean}</p>
                                    </div>
                                    <div className="p-4 rounded-lg bg-bg-card">
                                        <p className="text-sm text-text-secondary">Scan ID</p>
                                        <p className="font-medium break-all">{scanId}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="space-y-4">
                                {findings.map((finding, index) => (
                                    <div
                                        key={index}
                                        className={`threat-card neo-border rounded-xl p-6 fade-in ${finding.isBackdoor ? 'backdoor-threat' : 'regular-threat'}`}
                                    >
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="flex items-center space-x-2">
                                                <ThreatIcon isBackdoor={finding.isBackdoor} severity={finding.severity} />
                                                <h3 className="font-semibold">{finding.desc}</h3>
                                            </div>
                                            <p className="text-sm text-text-secondary">
                                                Line: {finding.line || '-'}
                                            </p>
                                        </div>
                                        <p className="text-sm text-text-secondary mb-2 break-all">
                                            File: {finding.file}
                                        </p>
                                        <pre className="code-block p-4 rounded-lg overflow-x-auto">
                                            {finding.snippet}
                                        </pre>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    {findings.length === 0 && progress === 100 && (
                        <div className="glass-effect neo-border rounded-2xl p-8 text-center fade-in">
                            <p className="text-2xl text-success font-semibold">
                                 No Threats Found
                            </p>
                            <p className="text-text-secondary mt-2">
                                The scanned ZIP file is clean.
                            </p>
                        </div>
                    )}
                </div>
            );
        };

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
