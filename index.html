<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Password Generator Section -->
        <div class="card">
            <h2>Password Generator</h2>
            <div class="password-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase Letters</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase Letters</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Special Characters</label>
                </div>
            </div>
            <div class="input-group">
                <label for="length">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" id="length" min="4" max="32" value="12" onchange="updateLengthValue()">
            </div>
            <div class="input-group">
                <input type="text" id="generated-password" readonly>
            </div>
            <div class="button-group">
                <button onclick="generatePassword()">Generate Password</button>
                <button onclick="copyPassword()">Copy Password</button>
            </div>
        </div>

        <!-- Footer Section -->
        <footer>
            <p>Created with <span style="color: #1a73e8;">Brembo.py</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
