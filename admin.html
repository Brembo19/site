<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NeonCyber - Admin Panel</title>
    <meta name="description" content="NeonCyber Admin Panel: Nice try!">
    <meta name="author" content="NeonCyber">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --neon-cyan: #00f5ff;
            --neon-magenta: #ff00aa;
            --neon-purple: #8b5cf6;
            --neon-green: #00ff88;
            --neon-orange: #ff6b35;
            --electric-blue: #0066ff;
            --bg-dark: #0a0a0f;
            --bg-darker: #050508;
            --bg-void: #000005;
            --bg-card: rgba(15, 15, 25, 0.9);
            --bg-glass: rgba(20, 20, 35, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #b4b4b8;
            --text-muted: #6b7280;
            --border-glow: rgba(0, 245, 255, 0.4);
            --shadow-neon: 0 0 20px rgba(0, 245, 255, 0.3);
            --gradient-primary: linear-gradient(135deg, var(--neon-cyan), var(--electric-blue), var(--neon-purple));
            --gradient-secondary: linear-gradient(45deg, var(--neon-magenta), var(--neon-orange));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-void);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.7;
            touch-action: manipulation;
        }

        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: 
                radial-gradient(ellipse 100% 70% at 10% 30%, rgba(0, 245, 255, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse 80% 60% at 90% 20%, rgba(139, 92, 246, 0.12) 0%, transparent 55%),
                radial-gradient(ellipse 60% 90% at 30% 80%, rgba(255, 0, 170, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 40% 50% at 70% 70%, rgba(0, 255, 136, 0.06) 0%, transparent 40%),
                linear-gradient(135deg, var(--bg-void) 0%, var(--bg-darker) 50%, var(--bg-dark) 100%);
            animation: backgroundPulse 25s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        .mesh-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: meshShift 30s linear infinite;
        }

        @keyframes meshShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: particleFloat linear infinite;
        }

        .particle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(1px);
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-10vh) translateX(200px) rotate(360deg); opacity: 0; }
        }

        .section {
            padding: 80px 20px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: clamp(16px, 4vw, 18px);
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: var(--bg-card);
            border: 2px solid var(--border-glow);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(30px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.08), transparent);
            transition: left 0.6s ease;
        }

        .card:active::before {
            left: 100%;
        }

        .card:active {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-cyan);
            box-shadow: var(--shadow-neon);
        }

        .notification-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 90%;
        }

        .notification {
            background: var(--bg-card);
            border: 2px solid var(--border-glow);
            border-radius: 10px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: clamp(13px, 3.5vw, 14px);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-neon);
            backdrop-filter: blur(20px);
            animation: slideIn 0.5s ease-out, slideOut 0.5s ease-in 4.5s forwards;
            position: relative;
            overflow: hidden;
        }

        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .notification.error {
            border-color: var(--neon-magenta);
            color: var(--neon-magenta);
        }

        .notification-icon {
            font-size: 18px;
        }

        .notification-close {
            margin-left: auto;
            cursor: pointer;
            font-size: 16px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .notification-close:active {
            color: var(--neon-cyan);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @media (max-width: 768px) {
            .section {
                padding: 60px 15px;
            }

            .card {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: clamp(1.8rem, 5.5vw, 2.5rem);
            }

            .section-subtitle {
                font-size: clamp(14px, 3.5vw, 16px);
            }
        }
    </style>
</head>
<body>
    <div class="cyber-background"></div>
    <div class="mesh-overlay"></div>
    <div class="particles"></div>
    <div class="notification-container"></div>

    <section class="section">
        <div class="card">
            <h2 class="section-title">Nice Try</h2>
            <p class="section-subtitle">Did you really think it would be that easy? ðŸ¤– Nice try, but this panel is for the elite only. Go back or try again... if you dare! ðŸ˜ˆ</p>
        </div>
    </section>

    <script>
        // Create animated particles for background
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = window.innerWidth < 768 ? 40 : 80;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `rgba(${Math.random() * 55 + 200}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`;
                particle.style.animationDuration = Math.random() * 10 + 5 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Show notification with a message
        function showNotification(message, type = 'info', duration = 5000) {
            const container = document.querySelector('.notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            const icon = document.createElement('span');
            icon.className = 'notification-icon';
            icon.textContent = type === 'error' ? 'âŒ' : 'â„¹ï¸';
            const messageSpan = document.createElement('span');
            messageSpan.textContent = message;
            const closeBtn = document.createElement('span');
            closeBtn.className = 'notification-close';
            closeBtn.textContent = 'âœ•';
            closeBtn.addEventListener('click', () => notification.remove());
            closeBtn.addEventListener('touchstart', () => notification.remove());
            notification.appendChild(icon);
            notification.appendChild(messageSpan);
            notification.appendChild(closeBtn);
            container.appendChild(notification);
            setTimeout(() => notification.remove(), duration);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            showNotification('Thought you could sneak in? Not today! ðŸ˜ˆ', 'error', 6000);
        });
    </script>
</body>
</html>
